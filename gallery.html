<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffb0b9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        marquee img {
            margin: 0 10px;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        marquee img:hover {
            transform: scale(1.1);
            border-color: #999;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin: 25px auto;
            line-height: 1.6;
            font-size: 1em;
        }
    </style>
</head>
